<html>
<head>
    <script type="text/javascript">
        function showEntry() {
            var entry = document.getElementById("entry").value;
            window.open("nextpage.html?entry=" + entry);
        }
    </script>
</head>
<body>
    <form onsubmit="showEntry(); return false;">
        <label for="entry">Enter something:</label><br>
        <input type="text" id="entry" name="entry"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
